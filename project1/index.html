<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <title>Evolution</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="start">
      <button class="startButton" type="button" name="button" onclick="startGameButton()">Button</button>
      <div id="find">Find the button to start</div>
    </div>
    <div id="board">
      <div class="winner1">
        <img src="img/candy1.png" alt="candy">
      </div>
      <div class="winner2">
        <img src="img/candy2.png" alt="candy">
      </div>
      <div class="player1score">player 1 score:<br><span class="player1scoreboard"></span></div>
      <div id="clock" ></div>
      <div class="player2score">player 2 score:<br><span class="player2scoreboard"></span></div>
      <br>
      <div class="question">
        <div id="question-text">question text</div>
        <div id="answers">
          <!-- <button class="button" data-answerid="a1">A1</button>
          <button class="button" data-answerid="a2">A2</button>
          <button class="button" data-answerid="a3">A3</button> -->
        </div>
      </div>
        <div class="player1">
          <img class="cup1" src="img/cupcake1.png" alt="cupcake">
        </div>
        <div class="player2">
        <img class="cup2" src="img/cupcake2.png" alt="cupcake">
      </div>
    </div>





<script type="text/javascript" src="main.js">
</script>
<!-- q1.answer === 0 -->
  </body
</html>
